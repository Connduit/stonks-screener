<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data STUFF </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Stock Data</h1>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
                <th>MyVolume</th>
                <th>GAP - TODO</th>
                <th>CURRENT PRICE - TODO</th>
                <th>Change from close (%) - TODO</th>
                <th>FLOAT - TODO</th>
                <th>SHORT INTEREST - TODO</th>
                <th>SHORT RATIO - TODO</th>
                <th>RELATIVE VOLUME (DAY) - TODO</th>
                <th>RELATIVE VOLUME (5 min %) - TODO</th>
                <th>Volume</th>
                <th>Volume</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            <!-- Stock data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch the JSON data from GitHub Pages or local file
        fetch('stock_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#stock-table tbody');

                // Iterate through each stock symbol (AAPL, MSFT, GOOG, etc.)
                for (let symbol in data) {
                    const stockInfo = data[symbol][0];  // Get the first entry for each stock symbol

                    // Create a new row in the table for each stock
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                        <td>${symbol}</td>
                        <td>${stockInfo.Price}</td>
                        <td>${stockInfo.Open}</td>
                        <td>${stockInfo.High}</td>
                        <td>${stockInfo.Low}</td>
                        <td>${stockInfo.Close}</td>
                        <td>${stockInfo.Volume}</td>
                        <td>${stockInfo.MyVolume}</td>
                    `;
                    tableBody.appendChild(tableRow);
                }
            })
            .catch(error => console.error('Error fetching stock data:', error));
    </script>

</body>
</html>
